# MySQL configuration

# URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/barn
# user name
spring.datasource.username=root
# password
spring.datasource.password=root

# access MySQL driver from library
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# initialisation
spring.datasource.initialization-mode=always

# every time we restart the database it will drop and create
spring.jpa.hibernate.ddl-auto=create-drop

# show SQL code
spring.jpa.show-sql=true